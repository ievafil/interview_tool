<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Video</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Introduction Video</h1>
        <p class="intro-text">{{ intro_script }}</p>
        <p class="info-text">Please watch this introductory video before proceeding to the interview recording.</p>

        <!-- Introduction video player -->
        <video id="introVideo" class="intro-video" controls>
            <source src="/static/videos/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Button to proceed to recording -->
        <button id="continueButton">Continue to Recording</button>
    </div>

    <script>
        const introVideo = document.getElementById('introVideo');
        const continueButton = document.getElementById('continueButton');

        // Show the button when the video ends
        introVideo.addEventListener('ended', () => {
            continueButton.style.display = 'block'; // Show the button when the video ends
        });

        // Redirect to the recording page when the button is clicked
        continueButton.addEventListener('click', () => {
            window.location.href = '/start-recording';
        });
    </script>
</body>
</html>
